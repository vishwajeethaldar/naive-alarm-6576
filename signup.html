<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup</title>
    <link rel="stylesheet" href="./style/signup.css">
</head>
<body>
    <div id="container">
        <!-- <img id="image" src="https://cdn.wrike.com/static/reg_flow/forms/reg_form_img_s.png"> -->
        <div id="left">
           <h3>wrike</h3>
           <h1>Welcome! &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
           Let's create your
           account</h1>
        </div>
        <div id="right">
            <img id="image" src="https://cdn.wrike.com/static/reg_flow/forms/reg_form_img_s.png">
        <input id="name"type="text" placeholder="Your full name">
        <div id="box">
         <div id="select">
            <select  id="mum">
                <option value="+91">+91</option>
                <option value="+41">+41</option>
                <option value="+71">+71</option>
                <option value="+81">+81</option>
                <option value="+31">+31</option>
                <option value="+21">+21</option>
            </select>
         </div>
         <div id="numdiv" >
            <input id="phone" type="text" placeholder="Phone number">
         </div>
         
        </div>

        <input id="email" type="text" placeholder="Your work email">
        <input  id="comp" type="password" placeholder="Create password">
        <p>country of residence</p>
        <select  id="con">
            <option value="india">india</option>
            <option value="united state">united state</option>
            <option value="china">china</option>
            <option value="uk">uk</option>
            <option value="europe">europe</option>
            <option value="ukraine">ukraine</option>
        </select>
        <p>I agree with the Terms of service and the Privacy Policy</p>
        <button id="btn">NEXT</button>
        
        <p> Already have an account<a href="./login.html"> Login here</a></p>
        </div>


    </div>
    
</body>
<script src="./src/signup.js"></script>
</html>
